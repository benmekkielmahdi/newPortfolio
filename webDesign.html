<script>

document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const navigation = document.querySelector('.navigation');
    const openIcon = document.querySelector('.open-icon'); // Hamburger icon
    const closeIcon = document.querySelector('.close-icon'); // Close (X) icon

    menuToggle.addEventListener('click', function() {
        navigation.classList.toggle('active'); // Toggle the menu visibility

        // Toggle the icons
        openIcon.style.display = openIcon.style.display === 'none' ? 'inline' : 'none';
        closeIcon.style.display = closeIcon.style.display === 'none' ? 'inline' : 'none';
    });
});
</script>
